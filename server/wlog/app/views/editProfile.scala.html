@(userid: String, name :String, sex: String, mailAddress: String, birthday: String, address: String, height: String, targetWeight: String)
<!DOCTYPE html>
<html>
<head>
  <title>プロフェール変更</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel='stylesheet' type='text/css'
	href='@routes.Assets.at("stylesheets/jquery.mobile-1.3.2.min.css")'>
	<script src='@routes.Assets.at("javascripts/jquery-1.7.1.min.js")'
	type='text/javascript'></script>
	<script src='@routes.Assets.at("javascripts/jquery.mobile-1.3.2.min.js")'
	type='text/javascript'></script>
</head>
<body>
	<div data-role="content">
		<form action="/applyProfile" method="post">
            <ul data-role="listview">
                <li data-role="fieldcontain">
                    <label for="name">ユーザID</label>@userid
                </li>
                <li data-role="fieldcontain">
                    <label for="name">名前</label>
                    <input type="text" name="name" id="name" value="@name" placeholder="名前" />
                </li>
                <li data-role="fieldcontain">
                    <label for="sex">性別</label>
                    <select name="sex" id="sex" data-role="slider">
                        <option value="1" @if(sex=="1") {selected} else {}>男性</option>
                        <option value="0" @if(sex=="0") {selected} else {}>女性</option>
                    </select>
                </li>
                <li data-role="fieldcontain">
                    <label for="mail_address">メールアドレス</label>
                    <input type="text" name="mail_address" id="mail_address" value="@mailAddress" placeholder="メールアドレス"  />
                </li>
                <li data-role="fieldcontain">
                    <label for="birthday">生年月日</label>
  					<input type="text" name="birthday" id="birthday" value="@birthday" placeholder="例 2000/01/01"/>
                </li>
                <li data-role="fieldcontain">
                    <label for="address">住所</label>
  					<input type="text" name="address" id="address" value="@address" placeholder="住所"/><br/>
                </li>
                <li data-role="fieldcontain">
                    <label for="height">身長(cm)</label>
  					<input type="text" name="height" id="height" value="@height" placeholder="身長"/><br/>
                </li>
                <li data-role="fieldcontain">
                    <label for="target_weight">目標体重(kg)</label>
  					<input type="text" name="target_weight" id="target_weight" value="@targetWeight" placeholder="目標体重"/><br/>
                </li>
            </ul>
            <input type="hidden" name="userid" value="@userid"/><br/>
            <input type="submit" value="設定"/>
		</form>
	</div>
</body>
</html>
