@(userid: String)
<!DOCTYPE html>
<html>
<head>
  <title>体重登録</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel='stylesheet' type='text/css'
	href='@routes.Assets.at("stylesheets/jquery.mobile-1.3.2.min.css")'>
	<script src='@routes.Assets.at("javascripts/jquery-1.7.1.min.js")'
	type='text/javascript'></script>
	<script src='@routes.Assets.at("javascripts/jquery.mobile-1.3.2.min.js")'
	type='text/javascript'></script>
</head>
<body>
	<div data-role="content">
		<form action="/registWeight" method="post">
  			<input type="text" name="weight" placeholder="体重を入力して下さい"/><br/>
            <input type="hidden" name="userid" value="@userid"/><br/>
            <input type="submit" value="登録！"/>
		</form>
	</div>
</body>
</html>
