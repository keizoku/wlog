@(datalist: String, labels: String)
<html>
<head>
</head>
<body>
<div data-role="page" id="graph">
<script src='@routes.Assets.at("javascripts/Chart.js")'
type='text/javascript'></script>
<canvas id="myChart" width="300" height="400"></canvas>

<script>

var data = {
	labels : @{Html(labels)},
	datasets : [
		{
			fillColor : "rgba(255,255,255,0)",
			strokeColor : "rgba(171,230,242,1)",
			pointColor : "rgba(171,230,242,1)",
			pointStrokeColor : "#fff",
			@datalist
		}
	]
}

var ctx = document.getElementById("myChart").getContext("2d");
var myNewChart = new Chart(ctx).Line(data);

</script>
</div>
</body>
</html>
